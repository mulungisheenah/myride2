<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="ride.css">
  <title> Sign up</title>
</head>

<body>

  <h2>Sign Up With Us To Explore More About My Ride</h2>


  <div class="container">
    <form>

      <h1>Sign Up</h1>

      <label for="email"><b>Email</b></label><br>
      <input type="text" placeholder="Enter Email" name="email" required><br>

      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" name="psw" required><br>

      <label for="psw-repeat"><b>Re-type Password</b></label><br>
      <input type="password" placeholder="Re-type Password" name="psw-repeat" required><br>

      <label for="psw"><b>Date Of Birth</b></label><br>
      <input type="text" placeholder="YY/MM/DD" name="DOB" required><br>

      <label for="psw-repeat"><b>Occupation</b></label><br>
      <input type="text" placeholder="E.g...student" name="Ocupation" required><br>

      <label><br>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>


      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </form>
  </div>






</body>

</html>
